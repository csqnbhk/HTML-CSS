<!DOCTYPE HTML>
<style>
   .v1{
        list-style-type:circle;
}
   .v2{
      list-style-type:square;
}
   .v3{
      list-style-type:decimal;
}

</style>
<body>
     <ul class="v1">
         <li>C++</li>
         <li>C</li>

    </ul>

        <li>JavaScript</li>
   </ul>

       <li>PHP</li>
       <li>HTML</li>

   </ul>

</body>
</html>
